<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table,tr {
            text-align: center;
            width: 100%;
        }

        tr {
            display: flex;
            flex-wrap: wrap;   
            /* 子元素达到宽度自动换行 */
        }

        td {
            width: 19%;
        }
    </style>
</head>

<body>
    <table>
        <tr></tr>
    </table>



    <button>加载更多</button>



    <script src='./jquery3.min.js'></script>
    <script>
        $(function () {
            let num = 1;   //控制起始值
            $('button').on('click', function () {
                $.ajax({
                    url: 'https://api.douban.com/v2/movie/top250?start=' + num + '&count=5',
                    dataType: 'jsonp',      //设置dataTpye: jsonp 可以解决跨域的问题
                    success: (res) => {         //es6的箭头函数
                        let tr = '';
                            // 偏历数组中的图片和标签中的文字
                        $.each(res.subjects, (i, val) => {
                            tr += "<td>"
                                tr += `<img src='${ val.images.large }' /><br />${ val.title }`
                            tr += "</td>"
                        })
                            // 在tr里面添加图片和文字
                        $('tr').append(tr);
                        num = num + 5;
                    }
                })
            })
        })

    </script>
</body>
