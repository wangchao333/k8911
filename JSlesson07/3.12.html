<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="checkbox" id ="bkk">
	<input type="checkbox" class="bnh">
	<input type="checkbox" class="bnh">
	<input type="checkbox" class="bnh">
	<input type="checkbox" class="bnh">
	<input type="checkbox" class="bnh">
	<button id="dc">反选</button>
</body>
<script>
  var bkk = document.getElementById("bkk");
  var bnh = document.getElementsByClassName("bnh");
  var dc = document.getElementById("dc");
    bkk.onclick = function(){
           for(var i in bnh){
                 bnh[i].checked = bkk.checked;
           }
  }
 dc.onclick = function(){
 	for(var i in bnh){
 		if(bnh[i].checked){
 			bnh[i].checked = false;
 		}else{
 			bnh[i].checked = true;
 		}
 	}
 }
</script>
</html>
