<body>
    <script>
        var oldDate = new Date('2019-01-01');  //设置初始的日期

        var newDate = new Date();   //获取当前时间


        //获取到时间戳(毫秒)
        var time = (newDate - oldDate) / (1000 * 60 * 60 * 24); 
        
        console.log(time)
    </script>
