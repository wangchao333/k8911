<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>分页</title>
    <script src="vue.min.js"></script>
   <script src="vue-resource.js"></script>
   <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css">
<style>
  .move{
      float: left;
      margin: 20px 20px;
  }
  
</style>
</head>
<body>
    <div id="app" style="margin-left:80px">
   
       
         <div class="move"v-for="v in msg" style="text-align:center;color: gold;border: 1px solid gray;width:260px;height:300px">
             <div>{{v.id}}</div>
             <div>{{v.title}}</div>
             <div>
                 <img :src="v.images.small" alt="" style="width: 250px;height: 200px;">
              </div>
             <div>{{v.year}}</div>
            <div>{{v.rating.average}}</div>
            <div>{{v.mainland_pubdate}}</div>
        </div>
       <div></div>
    </div>
    <div class="btn-group " role="group" aria-label="..."style="margin-left:600px">
            <button type="button" class="btn btn-primary" :click="{'disabled': current - 1}">上一页</button>
            <button type="button" class="btn btn-primary":click="{'disabled': current + 1}">下一页</button>
           
          </div>
  </body>
    <script type="text/javascript">
    window.onload = function(){
        var app = new Vue({
            el:"#app",
            data:{
                msg:[],
         
            },
            mounted:function () {
                this.jsonp();

            },
           methods: {
               jsonp:function(){
                   this.$http.jsonp("https://douban.uieee.com/v2/movie/coming_soon ").then(function(res){
                  console.log(res) 
                 this.msg=res.body.subjects;
                   }),function(){
                       console.log("请求失败");
                   }
               }
           },
        });
    }
   
 
     </script>
</html>
